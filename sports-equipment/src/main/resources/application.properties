spring.application.name=sports-equipment

# Server Configuration
server.port=8080

# H2 File-Based Database Configuration
spring.datasource.url=jdbc:h2:file:./sportsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=test
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Don't run schema.sql and data.sql on every restart
spring.sql.init.mode=never

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.zipcode.sportsequipment=DEBUG